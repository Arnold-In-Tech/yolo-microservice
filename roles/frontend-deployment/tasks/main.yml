---
- name: Pull image from repository
  docker_image:
    name: ahnoamu/ahnoamu-yolo-client:v1.0.0
    source: pull

- name: Create Node.js Backend Container
  docker_container:
    name: ahnoamu-yolo-client
    image: ahnoamu/ahnoamu-yolo-client:v1.0.0
    networks:
      - name: app-net
    ports:
      - "3000:3000"
    command: "npm start"
  become: yes